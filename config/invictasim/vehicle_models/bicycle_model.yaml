vehicle_model:
  simple_bicycle_model:
    # Kinematics parameters
    kinematics:
      lr: 0.8  # Distance from center of mass to rear axle (m)
      lf: 0.7  # Distance from center of mass to front axle (m)
      sf: 1.4  # Track width front (m)
      sr: 1.4  # Track width rear (m)
      h_cg: 0.35  # Height of center of gravity (m)
      max_steering_angle: 30.0  # degrees
    
    # Tire/Lateral dynamics parameters
    tire:
      Blat: 9.63  # Tire cornering stiffness coefficient
      Clat: -1.39
      Dlat: 1.6
      Elat: 1.0
    
    # Aerodynamics
    aero:
      cla: 0.86  # Lift coefficient
      cda: 0.73  # Drag coefficient
      aeroArea: 0.44  # Reference area (m²)
    
    # Mass and inertia
    m: 300.0  # Mass (kg)
    Izz: 120.0  # Yaw moment of inertia (kg·m²)
    
    # Drivetrain
    wheelRadius: 0.305  # Wheel radius (m)
    gearRatio: 4.0
