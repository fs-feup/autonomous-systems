control:
  lookahead_gain: 0.5
  lookahead_minimum: 2.0
  first_last_max_dist: 1.0 # Maximum distance between first and last point in the path to consider it a closed track
  pid_kp: 0.4
  pid_ki: 0.3
  pid_kd: 0.09
  pid_tau: 0.5
  pid_t: 0.01
  pid_lim_min: -1.0
  pid_lim_max: 1.0
  pid_anti_windup: 0.7
  pid_max_positive_error: 3
  pid_max_negative_error: -3
  lpf_alpha: 1 # Smoothing factor for the low-pass filter (0 = max smoothing, 1 = no smoothing)
  lpf_initial_value: 0.0
  command_time_interval: 100 # Milliseconds