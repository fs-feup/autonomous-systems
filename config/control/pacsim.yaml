control:
  lookahead_gain: 0.5
  lookahead_minimum: 5.0
  pid_kp: 0.4
  pid_ki: 0.3
  pid_kd: 0.09
  pid_tau: 0.5
  pid_t: 0.01
  pid_lim_min: -1.0
  pid_lim_max: 1.0
  pid_anti_windup: 0.7
  lpf_alpha: 1 # Smoothing factor for the low-pass filter (0 = max smoothing, 1 = no smoothing)
  lpf_initial_value: 0.0
  command_time_interval: 50 # Milliseconds
  test_mode: "default" # "default" to run the default control loop, "const_torque" for constant torque control
  const_torque_value: 0.1 # Value of torque for const_torque mode
  steering_limiting_factor: 0.5 # Multiplier for steering command