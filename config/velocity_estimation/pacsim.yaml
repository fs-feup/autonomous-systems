velocity_estimation:
  estimation_method: "no_rear_wss_ekf" # "ekf" or "no_rear_wss_ekf"
  ve_observation_model_name: "no_slip_bicycle_model" # "no_slip_bicycle_model" or others in the future
  process_model_name: "ca_particle_model"
  wheel_speed_noise: 0.1
  motor_rpm_noise: 0.1
  steering_angle_noise: 0.0001
  imu_acceleration_noise: 0.05
  imu_rotational_noise: 0.3
  angular_velocity_process_noise: 0.1

