name: Static Analysis

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  cppcheck:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install cppcheck
        run: sudo apt install cppcheck

      - name: Run cppcheck
        run: cppcheck --enable=all --error-exitcode=1 ./ -i test/ -i build/ -i install/ -i can/include/fs-ai_api/ -i can/src/fs-ai_api/ -i ros_can/

  cpplint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install cpplint
        run: pip install cpplint

      - name: Run cpplint
        run: ls & static-tools.sh cpplint
  
  ruff:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff
        run: |
          cd src
          ruff check ./ 
