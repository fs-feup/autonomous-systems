name: Testing and Building

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest

    container:
      image: ros:humble-ros-base-jammy

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          apt-get update && apt-get upgrade -y
          apt-get install -y python3-pip
          apt install python-is-python3 -y
          echo "source /opt/ros/$ROS_DISTRO/setup.bash" >> /home/$USERNAME/.bashrc
          apt install -y python3-pip
          pip3 install colcon-common-extensions
          apt install -y python3-rosdep
          rosdep init
          rosdep update --include-eol-distros
      
      - name: Build Messages
        run: |
          source /opt/ros/$ROS_DISTRO/setup.bash
          colcon build --packages-select custom_interfaces eufs_msgs fs_msgs loc_map

      - name: Build and Test Localization and Mapping
        run: |
          source install/setup.bash
          colcon build --packages-select loc_map
          colcon test --packages-select loc_map --event-handler=console_direct+

      - name: Build and Test Perception
        run: |
          source install/setup.bash
          colcon build --packages-select perception
          colcon test --packages-select perception --event-handler=console_direct+

      - name: Build and Test Planning
        run: |
          source install/setup.bash
          colcon build --packages-select planning
          colcon test --packages-select planning --event-handler=console_direct+

      - name: Build and Test Longitudinal Control
        run: |
          source install/setup.bash
          colcon build --packages-select long_control
          colcon test --packages-select long_control --event-handler=console_direct+

      - name: Build and Test Inspection Node
        run: |
          source install/setup.bash
          colcon build --packages-select inspection
          colcon test --packages-select inspection --event-handler=console_direct+

      - name: Build and Test ROS CAN Node
        run: |
          source install/setup.bash
          colcon build --packages-select ros_can
          colcon test --packages-select ros_can --event-handler=console_direct+
